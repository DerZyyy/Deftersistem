<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kod Sistemi</title>
    <style>
        /* Sayfa Arka Planı */
        body {
            background-color: #1b1b1b;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Giriş Alanı */
        .input-container {
            margin-top: 100px;
        }

        input[type="text"] {
            width: 300px;
            height: 40px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #ffa500;
            border-radius: 5px;
            outline: none;
            background-color: #222;
            color: white;
        }

        /* Buton Tasarımı */
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background-color: #ffa500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        /* Buton Efekti */
        button:hover {
            background-color: #ff7300;
            transform: scale(1.1);
        }

        /* Hata Mesajı */
        .error-message {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Kodunuzu Girin</h1>

    <div class="input-container">
        <input type="text" id="codeInput" placeholder="Kodunuzu buraya girin">
        <br>
        <button onclick="checkCode()">GİR</button>
        <p class="error-message" id="errorMessage">⚠ Hatalı kod girdiniz! Lütfen tekrar deneyin.</p>
    </div>

    <script>
        function checkCode() {
            let code = document.getElementById("codeInput").value.trim(); // Boşlukları temizle
            console.log("Girilen kod:", code); // Tarayıcı konsoluna girilen kodu yazdır

            // Örnek kodlar
            let codes = {
                "50781": 
"https://drive.google.com/drive/folders/13kZdKX7Z99b4faiNj0HLc0GciqW3Novf",
                "10498": "https://youtube.com/shorts/7Yq3B2JVfpE?si=DXDKG-MlrQVLgMsS",
                "19374": "https://open.spotify.com/track/5ZOeN08jw7d7kpVOjlQEqs?si=JAqp40MAT3u1jm_ZMrqDuQ",
                "3169": "https://youtu.be/dmJuA0pghzc?si=PxerjX7QdQxLPLyp",
                "12345": "https://open.spotify.com/track/12345",  
                "67890": "https://maps.google.com/?q=40.748817,-73.985428",
                "54321": "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            };

            if (codes.hasOwnProperty(code)) { // Kod doğru mu kontrol et
                console.log("Kod bulundu, yönlendirme yapılıyor:", codes[code]);
                window.location.href = codes[code]; // Doğru kod ise yönlendir
            } else {
                console.log("Yanlış kod girildi!");
                document.getElementById("errorMessage").style.display = "block"; // Yanlışsa hata göster
            }
        }
    </script>

</body>
</html>
