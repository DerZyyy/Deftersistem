<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kod Sistemi</title>
    <style>
        /* Sayfa Arka Planı */
        body {
            background-color: #1b1b1b;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Giriş Alanı */
        .input-container {
            margin-top: 100px;
        }

        input[type="text"] {
            width: 300px;
            height: 40px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #ffa500;
            border-radius: 5px;
            outline: none;
            background-color: #222;
            color: white;
        }

        /* Buton Tasarımı */
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background-color: #ffa500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        /* Buton Efekti */
        button:hover {
            background-color: #ff7300;
            transform: scale(1.1);
        }

        /* Hata Mesajı */
        .error-message {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
