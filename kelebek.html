<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelebekler</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    }.butterfly {
  position: absolute;
  width: 60px;
  height: 60px;
  background-image: url('https://i.imgur.com/rXWGB0F.png');
  background-size: cover;
  animation: flap 0.3s infinite alternate ease-in-out;
}

@keyframes flap {
  0% { transform: scale(1) rotate(0deg); }
  100% { transform: scale(1.1) rotate(5deg); }
}

  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_9c07041697.mp3?filename=soft-piano-loop-140253.mp3" type="audio/mpeg">
  </audio>  <script>
    const butterflies = [];
    const numButterflies = 20;

    for (let i = 0; i < numButterflies; i++) {
      const butterfly = document.createElement('div');
      butterfly.classList.add('butterfly');
      butterfly.style.top = Math.random() * window.innerHeight + 'px';
      butterfly.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(butterfly);

      const speedX = (Math.random() - 0.5) * 2;
      const speedY = (Math.random() - 0.5) * 2;

      butterflies.push({ el: butterfly, speedX, speedY });
    }

    function animate() {
      butterflies.forEach((b) => {
        const rect = b.el.getBoundingClientRect();
        let newX = rect.left + b.speedX;
        let newY = rect.top + b.speedY;

        if (newX < 0 || newX > window.innerWidth - 60) b.speedX *= -1;
        if (newY < 0 || newY > window.innerHeight - 60) b.speedY *= -1;

        b.el.style.left = newX + 'px';
        b.el.style.top = newY + 'px';
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script></body>
</html>
