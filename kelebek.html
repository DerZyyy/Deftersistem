<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelebekler</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    .butterfly {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Papilio_machaon_Linnaeus%2C_1758_MHNT.jpg/240px-Papilio_machaon_Linnaeus%2C_1758_MHNT.jpg');
      background-size: cover;
      opacity: 0.8;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(50vw);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    const count = 25; // Kaç kelebek uçsun
    for (let i = 0; i < count; i++) {
      let butterfly = document.createElement("div");
      butterfly.className = "butterfly";
      butterfly.style.left = Math.random() * 100 + "vw";
      butterfly.style.animationDelay = Math.random() * 5 + "s";
      butterfly.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(butterfly);
    }
  </script>
</body>
</html>
