<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>UÃ§an Kelebekler</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #dff9fb, #c7ecee);
    }
    .butterfly {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://i.ibb.co/Yp79zxh/butterfly.png');
      background-size: cover;
      animation: fly 10s linear infinite;
    }

    @keyframes fly {
      0% {
        transform: translate(0, 100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(calc(100vw - 40px), -100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  function createButterfly() {
    const butterfly = document.createElement('div');
    butterfly.classList.add('butterfly');
    butterfly.style.left = Math.random() * window.innerWidth + 'px';
    document.body.appendChild(butterfly);

    setTimeout(() => {
      butterfly.remove();
    }, 10000);
  }

  setInterval(createButterfly, 500);
</script>

</body>
</html>
