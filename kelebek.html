<<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelebekler</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    .butterfly {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://www.pngall.com/wp-content/uploads/14/Blue-Butterfly-PNG-Photo.png');
      background-size: cover;
      pointer-events: none;
      animation: fly 10s linear infinite;
    }

    @keyframes fly {
      0% {
        transform: translate(0, 100vh) rotate(0deg);
        opacity: 0;
      }
      25% {
        transform: translate(10vw, 75vh) rotate(15deg);
        opacity: 1;
      }
      50% {
        transform: translate(-10vw, 50vh) rotate(-15deg);
      }
      75% {
        transform: translate(15vw, 25vh) rotate(10deg);
      }
      100% {
        transform: translate(0, -10vh) rotate(0deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    const count = 30;
    for (let i = 0; i < count; i++) {
      const butterfly = document.createElement("div");
      butterfly.className = "butterfly";
      butterfly.style.left = Math.random() * 100 + "vw";
      butterfly.style.animationDelay = Math.random() * 10 + "s";
      document.body.appendChild(butterfly);
    }
  </script>
</body>
</html>
